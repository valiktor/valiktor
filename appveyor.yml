cache:
  - C:\Users\appveyor\.gradle\caches\build-cache-1
  - C:\Users\appveyor\.gradle\caches\jars-1
  - C:\Users\appveyor\.gradle\caches\jars-2
  - C:\Users\appveyor\.gradle\caches\jars-3
  - C:\Users\appveyor\.gradle\caches\modules-2
  - C:\Users\appveyor\.gradle\caches\transforms-1
  - C:\Users\appveyor\.gradle\wrapper\dists
  - C:\Users\appveyor\.m2\repository

configuration:
  - jdk1.8.0
  - jdk9
  - jdk10
  - jdk11

install:
  - if not exist %HOME%\.gradle mkdir %HOME%\.gradle
  - echo org.gradle.java.home=C:\Program Files\Java\%CONFIGURATION% > %HOME%\.gradle\gradle.properties
  - gradlew -v

build_script:
  - gradlew clean build