language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.m2/repository/

stages:
  - name: build
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: build
      jdk: oraclejdk8
      install:
        - ./gradlew -v
      script:
        - ./gradlew clean build
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: build
      jdk: oraclejdk9
      install:
        - ./gradlew -v
      script:
        - ./gradlew clean build

    - stage: build
      jdk: oraclejdk10
      install:
        - ./gradlew -v
      script:
        - ./gradlew clean build

    - stage: deploy
      jdk: oraclejdk8
      install:
        - ./gradlew -v
      script:
        - ./gradlew clean build -x test -x check
      before_deploy:
        - openssl aes-256-cbc -K $encrypted_446ef87682bf_key -iv $encrypted_446ef87682bf_iv -in private-key.gpg.enc -out $SIGNING_FILE -d
      deploy:
        provider: script
        script: ./gradlew dokka publish
            -Psigning.keyId="$SIGNING_KEYID"
            -Psigning.password="$SIGNING_PASSWORD"
            -Psigning.secretKeyRingFile="$TRAVIS_BUILD_DIR/$SIGNING_FILE"
            -PossrhUsername="$OSSRH_USERNAME"
            -PossrhPassword="$OSSRH_PASSWORD"
        on:
          tags: true
      env:
        global:
          - secure: 
          - secure: 
          - secure: 
          - secure: 
          - secure: 