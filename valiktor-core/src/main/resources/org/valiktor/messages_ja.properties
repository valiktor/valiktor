# any constraints
org.valiktor.constraints.Null.message=null である必要があります
org.valiktor.constraints.NotNull.message=null 以外である必要があります
org.valiktor.constraints.Equals.message={value} と同じ値である必要があります
org.valiktor.constraints.NotEquals.message={value} 以外の値である必要があります
org.valiktor.constraints.In.message={values} に含まれている必要があります
org.valiktor.constraints.NotIn.message={values} 以外である必要があります
org.valiktor.constraints.Valid.message=有効である必要があります
# boolean constraints
org.valiktor.constraints.True.message=true である必要があります
org.valiktor.constraints.False.message=false である必要があります
# collection constraints
org.valiktor.constraints.Empty.message=空配列である必要があります
org.valiktor.constraints.NotEmpty.message=空配列以外である必要があります
org.valiktor.constraints.Size.message={min} 以上から {max} 以下である必要があります
org.valiktor.constraints.Size.min.message={min} 以上である必要があります
org.valiktor.constraints.Size.max.message={max} 以下である必要があります
org.valiktor.constraints.Contains.message={value} が含まれている必要があります
org.valiktor.constraints.ContainsAll.message={values} が含まれている必要があります
org.valiktor.constraints.ContainsAny.message={values} のいずれかが含まれている必要があります
org.valiktor.constraints.NotContain.message={value} が含まれていない必要があります
org.valiktor.constraints.NotContainAll.message={values} がすべて含まれていない必要があります
org.valiktor.constraints.NotContainAny.message={values} のいずれかが含まれていない必要があります
# comparable constraints
org.valiktor.constraints.Less.message={value} 未満の値である必要があります
org.valiktor.constraints.LessOrEqual.message={value} 以下の値である必要があります
org.valiktor.constraints.Greater.message={value} を超える値である必要があります
org.valiktor.constraints.GreaterOrEqual.message={value} 以上の値である必要があります
org.valiktor.constraints.Between.message={start} から {end} の範囲である必要があります
org.valiktor.constraints.NotBetween.message={start} から {end} の範囲外である必要があります
# date constraints
org.valiktor.constraints.Today.message=今日である必要があります
org.valiktor.constraints.NotToday.message=今日以外である必要があります
# number constraints
org.valiktor.constraints.IntegerDigits.message={min} から {max} の整数値である必要があります
org.valiktor.constraints.IntegerDigits.min.message={min} 以上の整数値である必要があります
org.valiktor.constraints.IntegerDigits.max.message={max} 以下の整数値である必要があります
org.valiktor.constraints.DecimalDigits.message={min} から {max} の小数値である必要があります
org.valiktor.constraints.DecimalDigits.min.message={min} 以上の小数値である必要があります
org.valiktor.constraints.DecimalDigits.max.message={max} 以下の小数値である必要があります
# text constraints
org.valiktor.constraints.Blank.message=空文字である必要があります
org.valiktor.constraints.NotBlank.message=空文字以外である必要があります
org.valiktor.constraints.Letter.message=文字を指定する必要があります
org.valiktor.constraints.NotLetter.message=文字以外を指定する必要があります
org.valiktor.constraints.Digit.message=数字を指定する必要があります
org.valiktor.constraints.NotDigit.message=数字以外を指定する必要があります
org.valiktor.constraints.LetterOrDigit.message=文字や数字を指定する必要があります
org.valiktor.constraints.NotLetterOrDigit.message=文字や数字以外を指定する必要があります
org.valiktor.constraints.UpperCase.message=大文字で指定する必要があります
org.valiktor.constraints.LowerCase.message=小文字で指定する必要があります
org.valiktor.constraints.Matches.message={pattern} と一致する文字を指定する必要があります
org.valiktor.constraints.NotMatch.message={pattern} と一致しない文字を指定する必要があります
org.valiktor.constraints.ContainsRegex.message={pattern} を含む文字を指定する必要があります
org.valiktor.constraints.NotContainRegex.message={pattern} を含まない文字を指定する必要があります
org.valiktor.constraints.StartsWith.message={prefix} から始まる文字を指定する必要があります
org.valiktor.constraints.NotStartWith.message={prefix} 以外から始まる文字を指定する必要があります
org.valiktor.constraints.EndsWith.message={suffix} で終わる文字を指定する必要があります
org.valiktor.constraints.NotEndWith.message={suffix} 以外で終わる文字を指定する必要があります
org.valiktor.constraints.Email.message=有効なメールアドレス形式である必要があります
org.valiktor.constraints.Website.message=有効なウェブサイト形式である必要があります
org.valiktor.constraints.UUID.message=有効なUUIDである必要があります