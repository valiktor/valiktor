# default constraints
org.valiktor.constraints.Null.message=Must be null
org.valiktor.constraints.NotNull.message=Must not be null
org.valiktor.constraints.Equals.message=Must be equal to {value}
org.valiktor.constraints.NotEquals.message=Must not be equal to {value}
org.valiktor.constraints.In.message=Must be in {values}
org.valiktor.constraints.NotIn.message=Must not be in {values}
org.valiktor.constraints.Valid.message=Must be valid
# generic constraints
org.valiktor.constraints.Empty.message=Must be empty
org.valiktor.constraints.NotEmpty.message=Must not be empty
org.valiktor.constraints.Size.message=Size must be between {min} and {max}
org.valiktor.constraints.Size.min.message=Size must be greater than or equal to {min}
org.valiktor.constraints.Size.max.message=Size must be less than or equal to {max}
org.valiktor.constraints.Contains.message=Must contain {value}
org.valiktor.constraints.ContainsAll.message=Must contain {values}
org.valiktor.constraints.ContainsAny.message=Must contain {values}
org.valiktor.constraints.NotContain.message=Must not contain {value}
org.valiktor.constraints.NotContainAll.message=Must not contain {values}
org.valiktor.constraints.NotContainAny.message=Must not contain {values}
# text constraints
org.valiktor.constraints.Blank.message=Must be blank
org.valiktor.constraints.NotBlank.message=Must not be blank
org.valiktor.constraints.Letter.message=Must be letter
org.valiktor.constraints.NotLetter.message=Must not be letter
org.valiktor.constraints.Digit.message=Must be digit
org.valiktor.constraints.NotDigit.message=Must not be digit
org.valiktor.constraints.LetterOrDigit.message=Must be letter or digit
org.valiktor.constraints.NotLetterOrDigit.message=Must not be letter or digit
org.valiktor.constraints.UpperCase.message=Must be upper case
org.valiktor.constraints.LowerCase.message=Must be lower case
org.valiktor.constraints.Matches.message=Must match {pattern}
org.valiktor.constraints.NotMatch.message=Must not match {pattern}
org.valiktor.constraints.ContainsRegex.message=Must contain the pattern {pattern}
org.valiktor.constraints.NotContainRegex.message=Must not contain the pattern {pattern}
org.valiktor.constraints.StartsWith.message=Must start with {prefix}
org.valiktor.constraints.NotStartWith.message=Must not start with {prefix}
org.valiktor.constraints.EndsWith.message=Must end with {suffix}
org.valiktor.constraints.NotEndWith.message=Must not end with {suffix}
org.valiktor.constraints.Email.message=Must be a valid email address
# number constraints
org.valiktor.constraints.Less.message=Must be less than {value}
org.valiktor.constraints.LessOrEqual.message=Must be less than or equal to {value}
org.valiktor.constraints.Greater.message=Must be greater than {value}
org.valiktor.constraints.GreaterOrEqual.message=Must be greater than or equal to {value}
org.valiktor.constraints.Between.message=Must be between {start} and {end}
org.valiktor.constraints.NotBetween.message=Must not be between {start} and {end}
org.valiktor.constraints.IntegerDigits.message=Integer digits must be between {min} and {max}
org.valiktor.constraints.IntegerDigits.min.message=Integer digits must be greater than or equal to {min}
org.valiktor.constraints.IntegerDigits.max.message=Integer digits must be less than or equal to {max}
org.valiktor.constraints.DecimalDigits.message=Decimal digits must be between {min} and {max}
org.valiktor.constraints.DecimalDigits.min.message=Decimal digits must be greater than or equal to {min}
org.valiktor.constraints.DecimalDigits.max.message=Decimal digits must be less than or equal to {max}
# boolean constraints
org.valiktor.constraints.True.message=Must be true
org.valiktor.constraints.False.message=Must be false